<div class="container">
    <mat-form-field class="input">
        <input matInput (input)="applyFilter($event)" placeholder="Pesquisar texto">
    </mat-form-field>
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    <div class="table-container">
        <table mat-table [dataSource]="dataSource"
            class="mat-elevation-z8">
            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef>
                    Editar
                </th>
                <td mat-cell *matCellDef="let element"> 
                    <button class="buttonedit" (click)="editarTexto(element)"><mat-icon class="mat-18">search</mat-icon></button></td>
            </ng-container>

            <!-- texto Column -->
            <ng-container matColumnDef="texto">
                <th mat-header-cell *matHeaderCellDef>
                    Texto
                </th>
                <td mat-cell *matCellDef="let element"> {{element.texto}} </td>
            </ng-container>

            <!-- tipo Column -->
            <ng-container matColumnDef="tipo">
                <th mat-header-cell *matHeaderCellDef>
                    Tipo
                </th>
                <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
            </ng-container>

            <ng-container matColumnDef="labels">
                <th mat-header-cell *matHeaderCellDef>
                    <span style="margin-left: 65px;">
                    Label</span>
                </th>
                <td mat-cell *matCellDef="let element" >
                    <span *ngIf="element.label[0]; else noLabels">
                        <!-- Ícone de verificação verde -->
                        <mat-icon style="color: green; margin-left: 70px;" >check_circle</mat-icon>
                    </span>
                    <ng-template #noLabels>
                        <!-- Sem ícone -->
                        <mat-icon style="color: rgb(245, 21, 21); margin-left: 70px;">X</mat-icon>
                    </ng-template>
                </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <button class="mat-button" mat-button type="submit" (click)="recarregarDados()">
        <span>Dados Aleatórios</span>
      </button>

</div>
